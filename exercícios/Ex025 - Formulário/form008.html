<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 8</title>
  </head>
  <body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
      <p>
        <label for="id_numero1">Número 1: </label>
        <input
          type="number"
          name="numero1"
          id="id_numero1"
          required
          oninput="id_soma.innerHTML = Number(id_numero1.value) + Number(id_numero2.value)"
        />
      </p>
      <p>
        <label for="id_numero2">Número 2: </label>
        <input
          type="number"
          name="numero2"
          id="id_numero2"
          required
          oninput="id_soma.innerHTML = Number(id_numero1.value) + Number(id_numero2.value)"
        />
      </p>
      <p>
        <label for="id_soma">Soma: </label>
        <output name="soma" id="id_soma"></output>
        <!-- Output não pode ser enviado -->
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
