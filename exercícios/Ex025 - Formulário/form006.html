<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="id_cor">Cor: </label>
            <input type="color" name="cor" id="id_cor">
        </p>
        <p>
            <label for="id_nivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="id_nivel" value="100">
        </p>
        <p>
            <label for="id_foto">Foto: </label>
            <input type="file" name="foto" id="id_foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
