<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="id_ano">Ano de nascimento: </label>
            <input type="number" name="ano" id="id_ano" min="1900" max="2025" oninput="calcIdade()">
        </p>

        <p>
            <label for="id_idade">Sua idade é: </label>
            <output id="id_idade"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            id_idade.innerHTML = Number(atual) - Number(id_ano.value) 
        }
    </script>
</body>
</html>
