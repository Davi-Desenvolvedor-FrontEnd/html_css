<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=vpn_key"
    />

    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
              <h1>Login</h1>
              <p>
                Seja bem-vindo(a) novamente. Fa√ßa login para entrar na sua conta.
              </p>
          <form action="login.php" method="post">
            <div class="campo">
              <span class="material-symbols-outlined"> mail </span>
              <input
                type="text"
                name="email"
                id="id_email"
                placeholder="Seu email"
                autocomplete="email"
                required
                maxlength="30"
              />
              <label for="id_email">Email</label>
            </div>
            <div class="campo">
              <span class="material-symbols-outlined"> vpn_key </span>
              <input
                type="password"
                name="senha"
                id="id_senha"
                placeholder="Sua senha"
                autocomplete="current-password"
                minlength="8"
                maxlength="20"
              />
              <label for="id_senha">Senha</label>
            </div>
            <input type="submit" value="Enviar" />
            <a href="esqueci.html">Esqueci a senha </a>
          </form>
      </section>
    </main>
  </body>
</html>
