<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="id_nome">Nome: </label>
                <input type="text" name="nome" id="id_nome" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="id_telefone">Telefone: </label>
                <input type="tel" name="telefone" id="id_telefone" pattern="^\(\d{2}\)\d{4, 5}-\d{4}$" autocomplete="tel" required>
            </p>
            <!-- Estudar mais sobre RegEx -->
            <p>
                <label for="id_email">Email: </label>
                <input type="email" name="email" id="id_email" required autocomplete="email">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
