<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 9</title>
  </head>
  <body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
      <p>
        <label for="id_numero">Número: </label>
        <input type="range" name="numero" id="id_numero" min="0" max="100" value="0" oninput="id_valor.innerHTML = Number(id_numero.value)">
        <output id="id_valor">0</output>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
