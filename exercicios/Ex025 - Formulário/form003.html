<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="id_nome">Nome: </label>
            <input type="text" name="nome" id="id_nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="id_media">Média</label>
            <input type="number" name="media" id="id_media" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="id_mes">Período Letivo</label>
            <input type="month" name="mes" id="id_mes">
        </p>
        <p>
            <label for="id_data">Data da prova</label>
            <input type="date" name="data" id="id_data">
        </p>
        <p>
            <label for="id_hora">Hora da prova</label>
            <input type="time" name="hora" id="id_hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
